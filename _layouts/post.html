---
layout: default
---

<header id="main">
  <h1>{{ page.title }}</h1>
  <p class="subtitle">{{ page.date | date: "%B %d, %Y" }} by {{ page.author }}</p>
  <div class="icons">
    <a href="/" title="Back to homepage">
      <em class="fas fa-home"></em>
    </a>
    <a href="/blog/" title="Back to blog">
      <em class="fas fa-rss"></em>
    </a>
  </div>
  <hr />
</header>

<div id="content">{{ content }}</div>
